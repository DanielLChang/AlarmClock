<!DOCTYPE html>
<html>
  <head>
    <script src="./src/bundle.js"></script>
    <link rel="stylesheet" href="./stylesheet/application.css">
    <link rel="stylesheet" href="./stylesheet/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <meta charset="utf-8">
    <title>Alarm Clock</title>
  </head>

  <body>
    <div class="clock-container">
      <div class="clock-border">
        <div id="clock" class="clock"></div>
      </div>
    </div>

    <div class="alarm-container">
      <h1>Alarm Clock</h1>

      <form id="alarm-form">
        <div class="alarm-inputs">
          <div class="input-container">
            <input id="alarmHr" class="alarm-input" maxlength="2" placeholder="HR">
            <input id="alarmMin" class="alarm-input" maxlength="2" placeholder="MIN">
          </div>
          <div id="alarm-period-btns" class="input-container">
            <button id="am-btn" class="alarm-period active-period" type="button" value="AM">
              AM
            </button>
            <button id="pm-btn" class="alarm-period" type="button" value="PM">
              PM
            </button>
          </div>
        </div>

        <button class="alarm-submit-btn" form="alarm-form" type="submit" name="button">
          SET ALARM
        </button>
      </form>

      <div id="alarm-list" class="alarm-list-container">
          <div class="alarm-el">No Alarms</div>
      </div>
    </div>
  </body>
</html>
